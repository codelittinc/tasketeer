version: '2'
services:
  db:
    image: postgres
    container_name: tasketeer-db
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - '5432:5432'

  redis:
    container_name: tasketeer-redis
    image: "redis:alpine"
    ports:
      - '6379:6379'

  app:
    container_name: tasketeer-api
    tty: true
    stdin_open: true
    build:
      context: .
      target: development

    volumes:
      - .:/app

    env_file:
      - .env

    ports:
      - '3000:3000'

    depends_on:
      - db
      - box
      - redis

    links:
      - db
      - box
      - redis

  sidekiq:
    container_name: tasketeer-sidekiq
    tty: true
    stdin_open: true
    build:
      context: .
      target: development
    command: bundle exec sidekiq

    volumes:
      - .:/app

    env_file:
      - .env

    depends_on:
      - box
      - redis

    links:
      - box
      - redis

  box:
    container_name: tasketeer-bundle-box
    image: busybox
    volumes:
      - /box